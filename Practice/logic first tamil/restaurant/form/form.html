<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM Practice</title>
    <link rel="stylesheet" href="style.css">
    <style>
       
    </style>
</head>

<body style="padding: 5px; margin: 10px;">
    <div class="main">
        <form action=""> 
            <div class="firstname">
            <label for="firstname">First Name</label>
            <input type="text" name="First Name" id="firstname">
        </div>
        <div class="lastname">
            <label for="lastname">Last Name</label>
            <input type="text" name="Last Name" id="last name">
        </div>
        <div class="email">
            <label for="email">E.mail</label>
            <input type="email" name="email" id="email">
        </div>
        <div class="password">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" minlength="8">
        </div>
        <div>
            <label for="dateofbirth">Date of Birth</label>
            <input type="date" name="date of birth" id="dateofbirth" min="1995-01-01">
        </div>
        <div>
            <div style="margin: 0; padding:0%">
                <label for=""><b>Gender</b></label>
            </div>
            <div>
                <input type="radio" name="gender" id="male" value="male">
                <label for="male">Male</label>
            </div>
            <div>
                <input type="radio" name="gender" id="female" value="female">
                <label for="female">Female</label>
            </div>
        </div>
        <div>
            <label for=""><b> Must select two food </b></label>
            <div>
                <input type="checkbox" name="biriyani" id="biriyani" value="biriyani">
                <label for="biriyani">Biriyani</label>
            </div>
            <div>
                <input type="checkbox" name="fried rice" id="fried rice" value="fried rice">
                <label for="fried rice">Fried Rice</label>
            </div>
            <div>
                <input type="checkbox" name="sambar" id="sambar" value="sambar">
                <label for="sambar">Sambar</label>
            </div>
        </div>
        <div>
            <label for="address">Address</label>
            <input type="text" name="Address" id="address">
        </div>
        <div>
            <label for="pincode">Pincode</label>
            <input type="number" name="pincode" id="pincode">
        </div>
        <div>
            <label for="state">State</label>
            <input type="text" name="state" id="state">
        </div>
    <div>
        <!-- <button type="submit">Submit</button> -->
        <input type="image" src="./biriyani.jpg" alt="" width="50px" height="20px">
        <button type="reset">Reset</button>
    </div>
    </form>
    </div>
   
</body>

</html>
